<script>
    var xmlrequest;
    //完成XMLHttpRequest初始化
    function creatXMLHttpRequest(){
        if(window.XMLHttpRequest){ //判定兼容性
            xmlrequest= new XMLHttpRequest(); //Dom2浏览器
        }
        else if(window.ActiveXObject){  //IE浏览器
            try{
                xmlrequest= new ActiveXObject("msxml2.XMLHTTP");
            }catch(e){
                try{
                    xmlrequest= new ActiveXObject("Microsoft.XMLHTTP");
                }catch(e){}
            }
        }
    }
    function change(url){//接受请求响应的URL
        creatXMLHttpRequest();
        xmlrequest.open("POST",url,true);//连接服务器
        xmlrequest.setRequestHeader("content-Type","applicaion/x-www-form-urlencoded");
        //设置请求头编码方式
        xmlrequest.onreadystatechange = processResponse;

        var username = window.document.getElementById("inputUsername");
        var pw = window.document.getElementById("inputPassword");
        console.log("xmlhttp: "+username.value);

        xmlrequest.send("fasdfasd"+username.value+pw.value);  //发送请求
    }
    //定义处理响应的回调函数
    function processResponse(){
        if(xmlrequest.status ==4){
            if(xmlrequest.status ==200){  //请求成功
                var headers = xmlrequest.getAllResponseHeaders();
                alert("响应头类型"+typeof headers+"\n"+headers);
                document.getElementById('odiv').innerHTML = headers;   //请求成功后要做的事情
            }
            else{
                window.alert("请求页面有异常");
            }
        }
    }






    var button = window.document.getElementById("submitButton");

    button.onclick = function () {
        console.log("submitButton onclick");
        var res =  change("http://127.0.0.1:8080/simple_server2/");
    };





</script>
