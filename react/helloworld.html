<!DOCTYPE html>
<html>
<head>

  <title>Hello React!</title>

</head>
<body>

<div id="example"></div>

<div id="example2"></div>

  ReactDOM.render(

    <h1>Hello, world!</h1>,

    document.getElementById('example')

  );
</script>

<script type="text/babel">

  ReactDOM.render(

    <h1>Hello, world!</h1>,

    document.getElementById('example3')

  );
</script>

    document.getElementById('example1')

  );
</script>

<script type="text/babel">

  ReactDOM.render(

    <h1>Hello, world!</h1>,

    document.getElementById('example2')

  );

</body>
</html>
